<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de Cezar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <h1>Cifra de Cezar</h1>
    
    <main class="encryptFrame">
        <div class="menu">
            <button autofocus id="encrypt">Criptografar</button>
            <button id="decrypt">Descriptografar</button>
        </div>
        <form>
            <input type="text" placeholder="Insira o texto">
            <div>
                <input type="number" max="26" min="0" id="key" placeholder="Chave 1-26">
                <button type="submit" name="submit" id="submit">Criptografar</button>
            </div>
        </form>
        <div class="result">
        </div>
    </main>
    <img src="./images/cezar.png" alt="">
    <script src="./cripto.js"></script>
    <script src="./app.js"></script>
    <footer>Developed by: Pablo Lima</footer>
</body>
</html>
